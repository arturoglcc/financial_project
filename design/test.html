<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Mermaid Diagram</title>
    <script type="module">
        import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs';
        mermaid.initialize({ startOnLoad: true });
    </script>
    <style>
        /* Custom CSS to change the color of notes */
        .note rect {
            fill: #ffeeba !important; /* Light yellow background */
            stroke: #f0ad4e !important; /* Orange border */
        }

        .note text {
            fill: #856404 !important; /* Darker text color */
        }
    </style>
</head>
<body>
    <h1>Styled Mermaid Diagram</h1>
    <div class="mermaid">
        classDiagram
        class User {
            +int user_id
            +String email
            +String username
            +String password_hashed
            +String salt
            -User(Int id, String email, String username, String password_hashed, String salt)
        }

        note for User "This is a note for the User class."
    </div>
</body>
</html>
